<!DOCTYPE html>
<html lang="en" data-theme="complex">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmViewer</title>
  </head>
  <body>
    <div class="layout">
      <!-- Cabecera -->
      <header>
        <div class="logo"><div class="play"></div></div>
        <h1>FilmViewer 2</h1>
      </header>
      <!-- Menú -->
      <nav>
        <ul>
          <li><button href="#">Inicio</button></li>
          <li>
            <button class="btn-export">
              <i class="icon icon-hard-drive-download"></i> Export to JSON
            </button>
          </li>
          <li>
            <button class="btn-import">
              <i class="icon icon-hard-drive-upload"></i> Import from JSON
            </button>
          </li>
        </ul>
      </nav>
      <!-- Contenido -->
      <section class="content films">
        <div id="list-films" class="content-area"></div>
      </section>
      <!-- Barra Lateral -->
      <aside>
        <!-- Buscador -->
        <div class="x-search">
          <h3>Buscador</h3>
          <form id="x-search" action="">
            <div>
              <label for="search">
                <p>Busca tu película</p>
              </label>
              <input type="text" id="search" name="search" />
            </div>
          </form>
        </div>
        <!-- Añadir película -->
        <div class="x-add">
          <h3>Añadir película</h3>
          <form id="x-add" action="">
            <div>
              <label for="title">
                <p>Título:</p>
              </label>
              <input type="text" id="title" name="title" />
            </div>
            <div>
              <label for="year">
                <p>Título:</p>
              </label>
              <input
                type="number"
                min="1900"
                max="2025"
                id="year"
                name="year"
              />
            </div>
            <div>
              <label for="description">
                <p>Descripción:</p>
              </label>
              <textarea id="description" name="description"></textarea>
            </div>
            <input type="submit" value="Guardar" />
          </form>
        </div>
      </aside>
      <footer>
        &copy; Máster en Javascript y TypeScript - adriancerezo.es
      </footer>
    </div>
  </body>
</html>
